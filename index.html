<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 10</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- Header Section -->
			<div class="header">
				<img
					src="./images/white-logo.png"
					alt="white logo image"
					class="logo"
				/>

				<div class="nav">
					<ul class="list-items">
						<li class="list-item">About Us</li>
						<li class="list-item">Benefits</li>
						<li class="list-item">Projects</li>
						<li class="list-item">Stages</li>
						<li class="list-item">Services</li>
					</ul>
					<div class="contact">
						<img
							src="./images/phone-call.png"
							alt="phone call icon"
							class="phone-call"
						/>
						<ul class="contact-list-items">
							<li class="contact-list-item call-us">Call Us</li>
							<li class="contact-list-item phone-no">+38 (097) 654 54 34</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- Intro Section -->
			<div class="hero">
				<div class="hero-text">
					<h1 class="hero-heading">
						Interior design that <br />
						care about details
					</h1>
					<button class="learn-more-btn">Learn more</button>
				</div>
				<div class="hero-boxes">
					<div class="box box-puzzle">
						<img src="./images/puzzle.png" alt="puzzle image" class="puzzle" />
						<p class="description">
							We create your space better based on your own idea
						</p>
						<div class="vertical-line"></div>
						<div class="dot"></div>
					</div>
					<div class="box box-idea">
						<img src="./images/idea.png" alt="idea image" class="idea" />
						<p class="description">
							Innovation ideas, stylish design <br />
							for home & Business
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
